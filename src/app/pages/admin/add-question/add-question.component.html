<div class="bootstrap-wrapper">
 <div class="row mt20">
    <div class="col-md-12">
        <h1>Add Question to Quiz: {{ quizTitle }}</h1>
        
        <mat-card>
            <mat-card-header>
                <mat-card-subtitle>
                    Type the detail of the new question
                </mat-card-subtitle>
            </mat-card-header>   

            <mat-card-content>
                <form (submit)="addQuestion()" class="mt20">
                    <mat-form-field class="w100">
                        <mat-label>Type Question</mat-label>
                        <textarea
                            required
                            row="5"
                            [(ngModel)]="question.content"
                            name="content"
                            matInput
                            placeholder="Type Question">
                        </textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Type Option 1</mat-label>
                                <input required [(ngModel)]="question.optionOne" name="optionOne" type="text" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Type Option 2</mat-label>
                                <input required [(ngModel)]="question.optionTwo" name="optionTwo" type="text" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Type Option 3</mat-label>
                                <input required [(ngModel)]="question.optionThree" name="optionThree" type="text" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Type Option 4</mat-label>
                                <input required [(ngModel)]="question.optionFour" name="optionFour" type="text" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-form-field class="w100">
                        <mat-label>Select Answer</mat-label>
                        <mat-select required [(ngModel)]="question.answer" name="answer">
                            <mat-option *ngIf="question.optionOne" [value]="question.optionOne">
                                1] {{ question.optionOne }}
                            </mat-option>
                            <mat-option *ngIf="question.optionTwo" [value]="question.optionTwo">
                                2] {{ question.optionTwo }}
                            </mat-option>
                            <mat-option *ngIf="question.optionThree" [value]="question.optionThree">
                                3] {{ question.optionThree }}
                            </mat-option>
                            <mat-option *ngIf="question.optionFour" [value]="question.optionFour">
                                4] {{ question.optionFour }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Add Question</button>
                    </div>
                </form>
            </mat-card-content> 
        </mat-card>
    </div>
 </div>   
</div>
