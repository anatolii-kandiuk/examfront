<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
        
        <div class="row mt20" *ngIf="quizzes">
            
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <h1>{{ q.title }}</h1>
                        </mat-card-title>
                        <mat-card-subtitle>
                           {{ q.category.title }} 
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                       <p class="truncate">{{ q.description }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button [routerLink]="'/user-dashboard/instructions/' + q.quizId" mat-raised-button color="accent" class="ml20">Start</button>
                        <button mat-button color="accent" class="ml20">Q:{{ q.numberOfQuestion }}</button>
                        <button mat-button color="accent" class="ml20">N:{{ q.maxMarks }}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="col-md-12" *ngIf="quizzes.length == 0">
            <mat-card>
                <mat-card-content>
                    <h1>No data in the category</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
